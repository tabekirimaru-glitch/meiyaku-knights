name: Weekly Data Collection

on:
  schedule:
    # æ¯é€±æ—¥æ›œæ—¥ åˆå‰9æ™‚(JST) = åœŸæ›œæ—¥ 24:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

permissions:
  contents: write

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install google-generativeai feedparser requests
          
      - name: Run judgment data collection (Gemini)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/collect_data.py
        
      - name: Run child cases collection (RSS)
        run: python scripts/collect_rss_news.py
        
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ¤– Weekly data update"
            git pull --rebase origin main
            git push origin main
          fi
