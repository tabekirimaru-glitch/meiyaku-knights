    <script>

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ===== ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ =====
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

        // ===== ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰èª­ã¿è¾¼ã¿ =====
        async function loadDashboard() {
            await loadStats();
            await loadPosts();
        }

        // ===== çµ±è¨ˆèª­ã¿è¾¼ã¿ =====
        async function loadStats() {
            try {
                const { data: posts, error } = await supabase
                    .from('posts')
                    .select('status');

                if (error) throw error;

                const pending = posts.filter(p => p.status === 'pending').length;
                const approved = posts.filter(p => p.status === 'approved').length;

                document.getElementById('pending-count').textContent = pending;
                document.getElementById('approved-count').textContent = approved;

                // ãƒ–ãƒ­ãƒƒã‚¯ãƒ¦ãƒ¼ã‚¶ãƒ¼æ•°
                const { data: blocked } = await supabase
                    .from('blocked_users')
                    .select('id');

                document.getElementById('blocked-count').textContent = blocked?.length || 0;
            } catch (error) {
                console.error('çµ±è¨ˆèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // ===== æŠ•ç¨¿ä¸€è¦§èª­ã¿è¾¼ã¿ =====
        async function loadPosts() {
            const container = document.getElementById('posts-list');

            try {
                const { data: posts, error } = await supabase
                    .from('posts')
                    .select('*')
                    .eq('status', currentStatusFilter)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!posts || posts.length === 0) {
                    container.innerHTML = '<div class="empty-state">è©²å½“ã™ã‚‹æŠ•ç¨¿ã¯ã‚ã‚Šã¾ã›ã‚“</div>';
                    return;
                }

                container.innerHTML = posts.map(post => `
                    <div class="post-item" data-id="${post.id}">
                        <div class="post-header">
                            <div>
                                <span class="post-meta">
                                    ${post.author_name} / ${post.prefecture || 'æœªè¨­å®š'} / ${post.phase || 'æœªè¨­å®š'}
                                </span>
                                <span class="status-badge status-${post.status}">
                                    ${post.status === 'pending' ? 'â³ æ‰¿èªå¾…ã¡' : post.status === 'approved' ? 'âœ… æ‰¿èªæ¸ˆã¿' : 'âŒ éæ‰¿èª'}
                                </span>
                            </div>
                            <div class="post-meta">${new Date(post.created_at).toLocaleString('ja-JP')}</div>
                        </div>
                        <h3 class="post-title">${escapeHtml(post.title)}</h3>
                        <p class="post-content">${escapeHtml(post.content).substring(0, 300)}${post.content.length > 300 ? '...' : ''}</p>
                        <div class="post-tags">
                            ${(post.tags || []).map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                        <div class="fingerprint">ID: ${post.user_fingerprint || 'ä¸æ˜'}</div>
                        <div class="post-actions">
                            ${post.status === 'pending' ? `
                                <button class="btn btn-success btn-sm" onclick="updateStatus('${post.id}', 'approved')">âœ… æ‰¿èª</button>
                                <button class="btn btn-danger btn-sm" onclick="updateStatus('${post.id}', 'rejected')">âŒ éæ‰¿èª</button>
                            ` : ''}
                            ${post.status !== 'approved' ? `
                                <button class="btn btn-success btn-sm" onclick="updateStatus('${post.id}', 'approved')">âœ… æ‰¿èªã«å¤‰æ›´</button>
                            ` : ''}
                            <button class="btn btn-warning btn-sm" onclick="blockUser('${post.user_fingerprint}', '${post.id}')">ğŸš« ã“ã®æŠ•ç¨¿è€…ã‚’ãƒ–ãƒ­ãƒƒã‚¯</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('æŠ•ç¨¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                container.innerHTML = `<div class="empty-state" style="color: var(--danger);">ã‚¨ãƒ©ãƒ¼: ${error.message}</div>`;
            }
        }

        // ===== ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–° =====
        async function updateStatus(postId, newStatus) {
            try {
                const { error } = await supabase
                    .from('posts')
                    .update({ status: newStatus })
                    .eq('id', postId);

                if (error) throw error;

                await loadDashboard();

            }

        // ===== ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ–ãƒ­ãƒƒã‚¯ =====
        async function blockUser(fingerprint, postId) {
            if (!fingerprint) {

                return;

            const reason = prompt('ãƒ–ãƒ­ãƒƒã‚¯ç†ç”±ï¼ˆä»»æ„ï¼‰:');

            try {
                // ãƒ–ãƒ­ãƒƒã‚¯ãƒªã‚¹ãƒˆã«è¿½åŠ 
                const { error: blockError } = await supabase
                    .from('blocked_users')

                if (blockError) throw blockError;

                // ã“ã®æŠ•ç¨¿ã‚’éæ‰¿èªã«
                await updateStatus(postId, 'rejected');

                alert('ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’ãƒ–ãƒ­ãƒƒã‚¯ã—ã¾ã—ãŸ');

            } catch (error) {

            }
        }

        // ===== HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ— =====
        function escapeHtml(text) {

            div.textContent = text;

        }
