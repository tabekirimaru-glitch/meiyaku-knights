        /* ÁîªÂÉèÊã°Â§ß„É¢„Éº„ÉÄ„É´ */
        .image-modal {

        .media-item {

        }

        .media-item img {

        /* „Ç∑„Éß„Éº„ÉàÂãïÁîª„Éú„Çø„É≥ */
        .short-button {

        .short-button:hover {

        /* Ë©≥Á¥∞„É™„É≥„ÇØ */

        /* Á©∫Áä∂ÊÖã */

        /* „É¢„Éº„ÉÄ„É´ */
        .video-modal {

        }

        .video-modal-content {

        .video-modal-content iframe {

<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê „Éà„ÉÉ„Éó„Å´Êàª„Çã</a>

        <div class="page-header">
            <h1>üì∫ „É¶„É™„Å°„ÇÉ„Çì„ÅÆÊº´Áîª„ÉªÂãïÁîªÁ¥π‰ªã</h1>
            <p>Êº´Áîª„Å®ÂãïÁîª„ÅßÊ•Ω„Åó„ÅèÂ≠¶„Åº„ÅÜÔºÅ</p>
        </div>

        <div id="content-list">
            <div class="empty-state">
                <div class="icon">üì∫</div>
                <p>Ë™≠„ÅøËæº„Åø‰∏≠...</p>
            </div>
        </div>
    </div>

    <!-- „Ç∑„Éß„Éº„ÉàÂãïÁîª„É¢„Éº„ÉÄ„É´ -->
    <div class="video-modal" id="shorts-modal">
        <div class="video-modal-content">
            <button class="video-modal-close" onclick="closeShortModal()">‚úï</button>
            <iframe id="shorts-player" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <!-- ÁîªÂÉèÊã°Â§ß„É¢„Éº„ÉÄ„É´ -->
    <div class="image-modal" id="image-modal" onclick="closeImageModal()">
        <button class="image-modal-close" onclick="closeImageModal()">‚úï</button>
        <img id="modal-image" src="" alt="Êã°Â§ßÁîªÂÉè">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://neyhxbdgcqtnyxpuuiqx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5leWh4YmRnY3F0bnl4cHV1aXF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMzE1NDcsImV4cCI6MjA4MDkwNzU0N30.5hfxRgrPI4QKZtC2UWMYOSniiaWaLMuXOFxQfN8_H7E';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // „Ç≥„É≥„ÉÜ„É≥„ÉÑË™≠„ÅøËæº„Åø
        async function loadContent() {
            const container = document.getElementById('content-list');

            try {
                const { data, error } = await supabase
                    .from('media_sets')
                    .select('*')
                    .eq('is_active', true)
                    .order('display_order', { ascending: true });

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üì∫</div>
                            <p>„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÊ∫ñÂÇô‰∏≠„Åß„Åô</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.map(item => {
                    const shortId = extractYouTubeId(item.short_video_url);
                    const shortThumbnail = shortId ? `https://i.ytimg.com/vi/${shortId}/hqdefault.jpg` : '';

                    return `
                        <div class="content-card">
                            <div class="card-body">
                                <h3 class="card-title">${item.title}</h3>
                                
                                <div class="media-grid">
                                    ${item.manga_image_url ? `
                                        <div class="media-item" onclick="openImageModal('${item.manga_image_url}')" style="cursor: pointer; position: relative;">
                                            <img src="${item.manga_image_url}" alt="${item.title}"
                                                 style="width: 100%; height: 200px; object-fit: cover;"
                                                 onerror="this.parentElement.style.display='none'">
                                            <div style="position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.5); color: white; text-align: center; padding: 0.25rem; font-size: 0.75rem;">
                                                üëÜ „Çø„ÉÉ„Éó„ÅßÊã°Â§ß
                                            </div>
                                        </div>
                                    ` : ''}
                                    
                                    ${item.short_video_url ? `
                                        <div class="media-item" onclick="openShortModal('${shortId}')" style="cursor: pointer; position: relative;">
                                            <img src="${shortThumbnail}" alt="„Ç∑„Éß„Éº„ÉàÂãïÁîª"
                                                 style="width: 100%; height: 200px; object-fit: cover;"
                                                 onerror="this.src='https://i.ytimg.com/vi/${shortId}/mqdefault.jpg'">
                                            <div style="position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3);">
                                                <span style="background: linear-gradient(135deg, #f472b6, #ec4899); color: white; padding: 0.5rem 0.75rem; border-radius: 50px; font-weight: 600; font-size: 0.8rem; display: flex; align-items: center; gap: 0.25rem;">
                                                    ‚ñ∂ „Ç∑„Éß„Éº„Éà
                                                </span>
                                            </div>
                                        </div>
                                    ` : ''}
                                </div>
                                
                                ${item.long_video_url ? `
                                    <a href="${item.long_video_url}" target="_blank" class="detail-link">
                                        üì∫ Ë©≥Á¥∞„ÅØ„Åì„Å°„Çâ„ÅÆÂãïÁîª„Çí„ÇØ„É™„ÉÉ„ÇØ ‚Üí
                                    </a>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                console.error('Error:', err);
                container.innerHTML = `
                    < div class= "empty-state" >
                        <div class="icon">‚ö†Ô∏è</div>
                        <p>Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº</p>
                    </div >
                    `;
            }
        }

        // YouTube IDÊäΩÂá∫
        function extractYouTubeId(url) {
            if (!url) return '';
            const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|shorts\/))([^&?\s]+)/);
            return match ? match[1] : '';
        }

        // „Ç∑„Éß„Éº„Éà„É¢„Éº„ÉÄ„É´
        function openShortModal(videoId) {
            const modal = document.getElementById('shorts-modal');
            const player = document.getElementById('shorts-player');
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeShortModal() {
            const modal = document.getElementById('shorts-modal');
            const player = document.getElementById('shorts-player');
            player.src = '';
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        document.getElementById('shorts-modal').addEventListener('click', function (e) {
            if (e.target === this) closeShortModal();
        });

        // ÁîªÂÉè„É¢„Éº„ÉÄ„É´
        function openImageModal(imageUrl) {
            const modal = document.getElementById('image-modal');
            const img = document.getElementById('modal-image');
            img.src = imageUrl;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // ÂàùÊúüË™≠„ÅøËæº„Åø
        loadContent();
    </script>
</body>
